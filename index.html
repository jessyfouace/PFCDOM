<!doctype html>
<html class="no-js" lang="fr">

<head>
  <title>Pokemon Fight</title>
  <meta charset="utf-8">
  <meta name="description" content="Jeux de duel contre un ordinateur dans le thème de Pokemon développer par Jessy Fouace.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link href="/bootstrap4-glyphicons/css/bootstrap-glyphicons.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="w-100">

  <!-- NAME ENTER -->

  <div id="allentername" class="entername" style="width:100%; height:100vh;">
    <div class="enternamea w-25 bg-light mx-auto pt-2 pb-2 text-center" style="margin-top: 12%;">
      <p class="text-center pokemonfamily">Entre ton nom avant de commencer !</p>
      <!-- <form> -->
        <input id="enternameid" class="inputname w-75" type="" placeholder="..."/>
        <input id="validateenter" class="mt-2" type="button" value="Valider"/>
      <!-- </form> -->
    </div>
  </div>

  <div id="restartall" class="entername" style="width:100%; height:100vh; display: none; z-index: 1000;">
    <div class="enternamea w-25 bg-light mx-auto pt-2 pb-2 text-center" style="margin-top: 12%;">
      <p class="text-center pokemonfamily" id="testv"></p>
      <form>
        <input class="restartcustom" id="restart" class="mt-2" type="submit" value="Recommencer"/>
      </form>
    </div>
  </div>

  <!-- rotate phone -->

<img class="rotate" src="img/rotatephone.png" alt="i">
<img class="norotate" src="img/maptablette.png" alt="o" style="width: 100%; height:100vh; position: absolute;">
<img class="norotatemobile" src="img/mapmobile.png" alt="o" style="width: 100%; height:100vh; position: absolute;">

<!-- VERSUS -->
<div class="centervs w-100 text-center">
  <img src="img/vs.png" alt="p" class="versus">
</div>
  <!-- Adversary part -->
  <div class="container col-12 m-0 p-0">
    <div class="row col-12">

    <!-- TOP PART WITH HP + NAME -->
      <div class="hpname col-5 pl-0 pr-0 pt-1 pb-1">
        <div class="col-12">
          <p class="pokemonfamily">TEAM AETHER</p>
          <div class="progress">
            <div id="progressbarbot" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              3 vie
            </div>
          </div>
        </div>
      </div>

    <!-- ADVERS POKEMON -->
      <div class="pokemon position-absolute">
        <img id="bulbibot" class="position-absolute" src="img/germignon.png" alt="bulbizar" style="display: none;">
        <img id="salabot" class="position-absolute" src="img/magmar.png" alt="bulbizar" style="display: none;">
        <img id="carabot" class="position-absolute" src="img/ramoloss.png" alt="bulbizar" style="display: none;">
      </div>

    </div>
  </div>

  <!-- Player part -->
  <div class="container col-12 m-0 p-0">
    <div class="row col-12">

    <!-- PLAYER NAME + HP -->
      <div class="hpnameplayer col-5 pl-0 pr-0 pt-1 pb-1">
        <div class="col-12">
          <p id="playername" class="pokemonfamily"></p>
          <div class="progress">
            <div id="progressbarplayer" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">
              3 vie
            </div>
          </div>
        </div>
      </div>

    <!-- PLAYER POKEMON -->
      <div class="pokemonplayer position-absolute">
        <img id="bulbizarchoise" class="position-absolute" src="img/bulbizarjoueur.png" alt="bulbizar" style="display: none">
        <img id="salamechechoise" class="position-absolute" src="img/salamechejoueur.png" alt="bulbizar" style="display: none;">
        <img id="carapucechoise" class="position-absolute" src="img/carapucejoueur.png" alt="bulbizar" style="display: none;">
      </div>

    </div>
  </div>

<!-- CHOISE POKEMON PLAYER -->
<div class="container pokemonchoise">
  <div class="row">
    <div class="col-2 position-fixed choiceatkpc" style="bottom:0; margin-left: 35%; border: 2px solid #d75436; background:#60999d; border-radius: 8px 0px 8px 0px;">
      <p class="text-center" style="margin-top: 25%;">Choisis ton Pokémon</p>
    </div>
    <div class="attack col-4 col-lg-5 position-fixed p-0" style="bottom:0; margin-left: 50%; border: 1px solid #575461; background: white;">
      <div class="row col-12 m-0 p-0 pokemoncp">
        <div id="choisebulbi" class="bulbi col-4 mx-auto text-center" style="height: 100%;">
          <img src="img/bulbizarjoueur.png" alt="b" style="padding-top: 20px;">
        </div>
        <div id="choisesala" class="sala col-4 mx-auto p-0 m-0 text-center" style="height: 100%;">
          <img src="img/salamechejoueur.png" alt="b" style="padding-top: 20px;">
        </div>
        <div id="choisecara" class="cara col-4 mx-auto p-0 m-0 text-center" style="height: 100%;">
          <img src="img/carapucejoueur.png" alt="b" style="padding-top: 20px;">
        </div>
      </div>
    </div>
  </div>
</div>

<script>

document.getElementById("validateenter").onclick = function() {name()};

function name(){
  var x = document.getElementById("enternameid").value;
  if(x.length >= 2) {
     document.getElementById("allentername").style.display="none";
     document.getElementById("playername").innerHTML = x;
   }
}


</script>
